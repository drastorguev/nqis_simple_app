<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
<!--    <meta name="viewport" content="width=device-width, initial-scale=1">-->

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.7.1/dist/chart.min.js"></script>
    <title>NQIS Web App</title>
  </head>
  <body>

  <nav class="navbar navbar-expand-sm navbar-dark" style="background-color: #ca2420;">
      <div class="container-fluid">
        <a class="navbar-brand" href="/">NQIS</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
          <div class="float-right">
              <div class="collapse navbar-collapse" id="navbarNav">
                  <ul class="navbar-nav">
                    <li class="nav-item">
                      <a class="nav-link " href="/" style="margin-right: 50px">Home</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="/by_group" style="margin-right: 50px">By Group</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="/by_date" style="margin-right: 50px">By Date</a>
                    </li>
                      <li class="nav-item">
                      <a class="nav-link" href="#" style="margin-right: 50px">Pricing</a>
                    </li>
                      <li class="nav-item">
                      <a class="nav-link" href="#" style="margin-right: 50px">Search Record</a>
                    </li>
                  </ul>
                </div>
          </div>

      </div>
    </nav>

  <div class="container pt-5">
      <h3 class="pb-4">
        {% block page_heading %}{% endblock %}
    </h3>
      {% block page_content %}{% endblock %}
    </div>
  <br/>
  <br/>
  <br/>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
